<div class="card mb-4 shadow-sm" *ngIf="pokemon">
    <div class="card-header">
            <h6 class="card-text" >{{pokemonReference.name | titlecase }}</h6>
    </div>
    <img class="card-img-top" [src]="pokemon.sprites.front_default" alt="Card {{pokemonReference.name}}">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary">Favoritar</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
            </div>
        </div>
    </div>
</div>
