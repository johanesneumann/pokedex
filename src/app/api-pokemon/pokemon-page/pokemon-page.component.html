<main role="main">
    <div class="album py-2 bg-light">
        <section class="text-center">
            <p class="lead text-muted">Estes s√£o os todos os Pokemons. Salve os seus favoritos clicando na estrela no
                canto superior de cada
                pokemon.</p>
        </section>
        <div class="container" *ngIf="pokemonPage">
            <app-paginator (pageChanged)="onPageChanged($event)" [pageSize]="pageSize" [count]="pokemonPage.count">
            </app-paginator>
            <div class="row">
                <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12 py-2" *ngFor="let pokemon of pokemonPage.results">
                    <app-pokemon-detail [pokemon-reference]="pokemon"></app-pokemon-detail>
                </div>
            </div>
        </div>
    </div>
</main>
